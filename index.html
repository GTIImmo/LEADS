<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous | GTI Immobilier</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 { color: #C8106E; }

        .logo-container {
            background: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }
        .logo {
            width: 180px;
        }

        .info {
            text-align: left;
            margin-bottom: 20px;
            font-size: 14px;
            background: #F2F2F2;
            padding: 10px;
            border-radius: 5px;
        }

        .button {
            background-color: #C8106E;
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 15px;
            display: none;
            transition: 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #A00A5C;
            transform: translateY(-2px);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .slot {
            padding: 12px;
            border: 2px solid #C8106E;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background: #FFF;
            font-weight: bold;
            transition: 0.3s;
        }
        .slot:hover, .selected {
            background: #C8106E !important;
            color: white !important;
            transform: scale(1.05);
        }
        .occupied {
            background: #D3D3D3 !important;
            color: #777 !important;
            pointer-events: none;
        }

        #confirmation {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            font-size: 14px;
            background: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
        
        <h1>Prendre un Rendez-vous</h1>
        <div class="info" id="leadInfo">Chargement...</div>

        <h3>Choisissez un mois :</h3>
        <select id="monthSelection">
            <option value="">SÃ©lectionner un mois</option>
        </select>

        <h3>Choisissez un jour :</h3>
        <select id="daySelection">
            <option value="">SÃ©lectionner un jour</option>
        </select>

        <h3>Choisissez un crÃ©neau disponible :</h3>
        <div class="calendar" id="calendar"></div>

        <button class="button" id="confirmButton">Confirmer le Rendez-vous</button>
        <p id="confirmation"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("âœ… Chargement du script");

            const params = new URLSearchParams(window.location.search);
            const lead = {
                nom: params.get("nom") || "Client",
                prenom: params.get("prenom") || "",
                email: params.get("email") || "",
                telephone: params.get("telephone") || "",
                negociateur: params.get("negociateur") || ""
            };

            document.getElementById("leadInfo").innerHTML = `
                <p>Bonjour <b>${lead.prenom} ${lead.nom}</b>,</p>
                <p>Votre conseiller : <b>${lead.negociateur}</b> - ðŸ“ž ${lead.telephone}</p>
            `;

            const monthSelection = document.getElementById("monthSelection");
            for (let i = 0; i < 12; i++) {
                let futureMonth = new Date();
                futureMonth.setMonth(futureMonth.getMonth() + i);
                let option = document.createElement("option");
                option.value = futureMonth.toISOString().split('T')[0].slice(0, 7);
                option.textContent = futureMonth.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                monthSelection.appendChild(option);
            }

            monthSelection.addEventListener("change", function () {
                generateDays(this.value);
            });

            function generateDays(selectedMonth) {
                const daySelection = document.getElementById("daySelection");
                daySelection.innerHTML = `<option value="">SÃ©lectionner un jour</option>`;
                let [year, month] = selectedMonth.split('-').map(Number);
                let daysInMonth = new Date(year, month, 0).getDate();

                for (let i = 1; i <= daysInMonth; i++) {
                    let option = document.createElement("option");
                    option.value = `${year}-${month.toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                    option.textContent = new Date(year, month - 1, i).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric' });
                    daySelection.appendChild(option);
                }
            }

            document.getElementById("daySelection").addEventListener("change", function () {
                generateTimeSlots(this.value);
            });

            function generateTimeSlots(selectedDay) {
                const calendarEl = document.getElementById("calendar");
                calendarEl.innerHTML = ""; 

                let now = new Date();
                let selectedDate = new Date(selectedDay);
                let dayDifference = Math.floor((selectedDate - now) / (1000 * 60 * 60 * 24));

                let occupationRate = dayDifference < 1 ? 1 : dayDifference < 2 ? 0.5 : 0.25;

                let atLeastOneAvailable = false;
                for (let i = 9; i <= 17; i++) {
                    let slot = document.createElement("div");
                    slot.classList.add("slot");
                    slot.innerText = `${i}:00`;

                    if (Math.random() < occupationRate) {
                        slot.classList.add("occupied");
                    } else {
                        slot.onclick = function () { 
                            document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
                            slot.classList.add("selected");
                            document.getElementById("confirmButton").style.display = "block";
                        };
                        atLeastOneAvailable = true;
                    }
                    calendarEl.appendChild(slot);
                }

                if (!atLeastOneAvailable) {
                    calendarEl.innerHTML = "<p>Aucun crÃ©neau disponible ce jour-lÃ .</p>";
                }
            }
        });
    </script>

</body>
</html>
