<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous | GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>

        <h1>Prendre un Rendez-vous</h1>
        <p class="subtitle">Choisissez la date qui vous convient pour rencontrer votre conseiller.</p>
        <div class="info" id="leadInfo">Chargement...</div>

        <div class="select-group">
            <label for="monthSelection">Choisissez un mois :</label>
            <select id="monthSelection">
                <option value="">S√©lectionner un mois</option>
            </select>
        </div>

        <div class="select-group">
            <label for="daySelection">Choisissez un jour :</label>
            <select id="daySelection">
                <option value="">S√©lectionner un jour</option>
            </select>
        </div>

        <div>
            <h3>Choisissez un cr√©neau disponible :</h3>
            <div class="calendar" id="calendar"></div>
        </div>

        <div class="select-group">
            <label for="commentaire">Commentaires (facultatif) :</label>
            <textarea id="commentaire" placeholder="Votre besoin, demande ou message..." rows="3"></textarea>
        </div>

        <button class="button" id="confirmButton">Confirmer le Rendez-vous</button>
        <p id="confirmation"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const lead = {
                nom: params.get("nom") || "Client",
                prenom: params.get("prenom") || "",
                email: params.get("email") || "",
                telephone: params.get("tel") || "",
                negociateur: params.get("negociateur") || ""
            };

            document.getElementById("leadInfo").innerHTML = `
                <p>Bonjour <b>${lead.prenom} ${lead.nom}</b>,</p>
                <p>Votre conseiller : <b>${lead.negociateur}</b> - üìû ${lead.telephone}</p>
            `;

            const monthSelection = document.getElementById("monthSelection");
            for (let i = 0; i < 12; i++) {
                let futureMonth = new Date();
                futureMonth.setMonth(futureMonth.getMonth() + i);
                let option = document.createElement("option");
                option.value = futureMonth.toISOString().split('T')[0].slice(0, 7);
                option.textContent = futureMonth.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                monthSelection.appendChild(option);
            }

            monthSelection.addEventListener("change", function () {
                generateDays(this.value);
            });

            function generateDays(selectedMonth) {
                const daySelection = document.getElementById("daySelection");
                daySelection.innerHTML = `<option value="">S√©lectionner un jour</option>`;
                let [year, month] = selectedMonth.split('-').map(Number);
                let daysInMonth = new Date(year, month, 0).getDate();
                let today = new Date();

                for (let i = 1; i <= daysInMonth; i++) {
                    let date = new Date(year, month - 1, i);
                    if (date < today.setHours(0, 0, 0, 0)) continue;
                    let option = document.createElement("option");
                    option.value = date.toISOString().split('T')[0];
                    option.textContent = date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric' });
                    daySelection.appendChild(option);
                }
            }

            document.getElementById("daySelection").addEventListener("change", function () {
                generateTimeSlots(this.value);
            });

            function generateTimeSlots(selectedDay) {
                const calendarEl = document.getElementById("calendar");
                calendarEl.innerHTML = "";

                let now = new Date();
                let selectedDate = new Date(selectedDay);

                for (let i = 9; i <= 17; i++) {
                    let slotTime = new Date(selectedDate);
                    slotTime.setHours(i, 0, 0, 0);
                    if (slotTime < now) continue;

                    let slot = document.createElement("div");
                    slot.classList.add("slot");
                    slot.innerText = `${i}:00`;
                    slot.onclick = function () {
                        document.querySelectorAll(".slot").forEach(el => el.classList.remove("selected"));
                        slot.classList.add("selected");
                        document.getElementById("confirmButton").style.display = "block";
                    };
                    calendarEl.appendChild(slot);
                }
            }

            document.getElementById("confirmButton").addEventListener("click", function () {
                const selectedSlot = document.querySelector(".slot.selected");
                const commentaire = document.getElementById("commentaire").value;
                if (!selectedSlot) {
                    alert("Veuillez choisir un cr√©neau.");
                    return;
                }

                let hour = selectedSlot.innerText;
                let day = document.getElementById("daySelection").value;
                let rdvDate = `${day} ${hour}`;

                let url = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?nom=${lead.nom}&prenom=${lead.prenom}&email=${lead.email}&telephone=${lead.telephone}&rdvDate=${encodeURIComponent(rdvDate)}&commentaire=${encodeURIComponent(commentaire)}`;

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("confirmation").innerHTML = `‚úÖ Rendez-vous confirm√© pour le ${rdvDate} !`;
                        document.getElementById("confirmation").style.display = "block";
                    })
                    .catch(error => console.error("‚ùå Erreur API:", error));
            });
        });
    </script>
</body>
</html>
