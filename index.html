<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous | GTI Immobilier</title>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 { color: #C8106E; }
        .logo-container {
            background: #D9D9D9;
            padding: 15px;
            display: flex;
            justify-content: center;
            border-radius: 10px;
        }
        .logo {
            width: 150px;
        }
        .info { text-align: left; margin-bottom: 20px; font-size: 14px; }
        .button {
            background-color: #C8106E;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .button:hover { background-color: #A00A5C; }
        .calendar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .slot {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background: #F2F2F2;
        }
        .slot:hover, .selected { background: #C8106E !important; color: white !important; }
        .occupied {
            background: #D3D3D3 !important;
            color: #777 !important;
            pointer-events: none;
        }
        #confirmation { display: none; margin-top: 20px; color: green; font-weight: bold; }
        #daySelection, #monthSelection { margin: 10px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
        
        <h1>Prendre un Rendez-vous</h1>
        <div class="info" id="leadInfo">Chargement...</div>

        <h3>Choisissez un mois :</h3>
        <select id="monthSelection">
            <option value="">SÃ©lectionner un mois</option>
        </select>

        <h3>Choisissez un jour :</h3>
        <select id="daySelection">
            <option value="">SÃ©lectionner un jour</option>
        </select>

        <h3>Choisissez un crÃ©neau disponible :</h3>
        <div class="calendar" id="calendar"></div>

        <button class="button" id="confirmButton">Confirmer le Rendez-vous</button>
        <p id="confirmation"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("âœ… Chargement du script");

            // ðŸ“Œ RÃ©cupÃ©rer les paramÃ¨tres de l'URL envoyÃ©s par Brevo
            const params = new URLSearchParams(window.location.search);
            const lead = {
                nom: params.get("nom") || "Client",
                prenom: params.get("prenom") || "",
                email: params.get("email") || "",
                telephone: params.get("telephone") || "",
                agence: params.get("agence") || "",
                negociateur: params.get("negociateur") || "",
                property: params.get("property") || "",
                surface: params.get("surface") || "",
                rooms: params.get("rooms") || "",
                prix: params.get("prix") || "",
                reception: params.get("reception") || ""
            };

            // ðŸ“Œ Afficher les infos du lead sur la page
            document.getElementById("leadInfo").innerHTML = `
                <p>Bonjour <b>${lead.prenom} ${lead.nom}</b>,</p>
                <p>Vous avez demandÃ© une estimation pour un <b>${lead.property}</b> de <b>${lead.surface} mÂ²</b> avec <b>${lead.rooms} piÃ¨ces</b>.</p>
                <p>Prix estimÃ© : <b>${lead.prix} â‚¬</b> (donnÃ©e reÃ§ue le ${lead.reception}).</p>
                <p>Votre conseiller : <b>${lead.negociateur}</b> - ðŸ“ž ${lead.telephone}</p>
            `;

            // ðŸ“Œ Remplir la liste des mois
            const monthSelection = document.getElementById("monthSelection");
            const daySelection = document.getElementById("daySelection");
            const calendarEl = document.getElementById("calendar");

            const today = new Date();
            for (let i = 0; i < 12; i++) {
                let futureMonth = new Date(today.getFullYear(), today.getMonth() + i, 1);
                let option = document.createElement("option");
                option.value = futureMonth.toISOString().split('T')[0].slice(0, 7);
                option.textContent = futureMonth.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                monthSelection.appendChild(option);
            }

            monthSelection.addEventListener("change", function () {
                if (this.value) { generateDays(this.value); }
            });

            function generateDays(selectedMonth) {
                daySelection.innerHTML = `<option value="">SÃ©lectionner un jour</option>`;
                let [year, month] = selectedMonth.split('-').map(Number);
                let daysInMonth = new Date(year, month, 0).getDate();

                for (let i = 1; i <= daysInMonth; i++) {
                    let option = document.createElement("option");
                    let date = new Date(year, month - 1, i);
                    option.value = date.toISOString().split('T')[0];
                    option.textContent = date.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric' });
                    daySelection.appendChild(option);
                }
            }

            daySelection.addEventListener("change", function () {
                if (this.value) { generateTimeSlots(this.value); }
            });

            function generateTimeSlots(selectedDay) {
                calendarEl.innerHTML = "";
                let now = new Date();
                let selectedDate = new Date(selectedDay);
                let occupationRate = selectedDate <= now ? 1.0 : (selectedDate - now) / (1000 * 60 * 60 * 24) < 2 ? 0.5 : 0.25;

                for (let i = 9; i <= 17; i++) {
                    let slot = document.createElement("div");
                    slot.classList.add("slot");
                    slot.innerText = `${i}:00`;
                    if (Math.random() < occupationRate) slot.classList.add("occupied");
                    calendarEl.appendChild(slot);
                }
            }
        });
    </script>

</body>
</html>
